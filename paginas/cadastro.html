    <!-- Cadastro -->
        <div id='meio'>
             <form action='cadastro.php' method='post'>
                <table>
                    <thead>
                        <tr>
                            <td colspan='2'>
                            <h2>Cadastrar</h2>    
                            <h3>Preencher todos os campos para completar o cadastro*</h3>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="tipo"><h3><label>Nome:</label></h3></td>
                            <td class="box"><input type='text' name='nome'
                            required size='30'></td>
                        </tr>
                        <tr>
                            <td class="tipo"><h3><label>Sobrenome:</label></h3></td>
                            <td class="box"><input type='text' name='sobrenome'
                            required size='30'></td>
                        </tr>
                        <tr>
                            <td class="tipo"><h3><label>Data de Nascimento:</label></h3></td>
                            <td class="box"><input type='date' name='datansc' 
                            required></td>
                        </tr>
                        <tr>
                            <td class="tipo"><h3><label>CPF:</label></h3></td>
                            <td class="box"><input type='text' name='CPF'
                            required size='30'></td>
                        </tr>
                        <tr>
                            <td class="tipo"><h3><label>RG:</label></h3></td>
                            <td class="box"><input type='text' name='RG'
                            required size='30'></td>
                        </tr>
                        <tr>
                            <td class="tipo"><h3><label>Endereço:</label></h3></td>
                            <td class="box"><input type='text' name='endereco'
                            required size='30'></td>
                        </tr>
                        <tr>
                            <td class="tipo"><h3><label>Número:</label></h3></td>
                            <td class="box"><input type='text' name='numero'
                            required size='30'></td>
                        </tr>
                        <tr>
                            <td class="tipo"><h3><label>Bairro:</label></h3></td>
                            <td class="box"><input type='text' name='bairro'
                            required size='30'></td>
                        </tr>
                        <tr>
                            <td class="tipo"><h3><label>Estado:</label></h3></td>
                            <td class="box">
                                <select name='estado' required>
                                    <option value="">Selecione o Estado (UF)</option>
                                    <option value="Acre">Acre</option>
                                    <option value="Alagoas">Alagoas</option>
                                    <option value="Amapá">Amapá</option>
                                    <option value="Amazonas">Amazonas</option>
                                    <option value="Bahia">Bahia</option>
                                    <option value="Ceará">Ceará</option>
                                    <option value="Distrito Federal">Distrito Federal</option>
                                    <option value="Espírito Santo">Espírito Santo</option>
                                    <option value="Goiás">Goiás</option>
                                    <option value="Maranhão">Maranhão</option>
                                    <option value="Mato Grosso">Mato Grosso</option>
                                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                    <option value="Minas Gerais">Minas Gerais</option>
                                    <option value="Pará">Pará</option>
                                    <option value="Paraíba">Paraíba</option>
                                    <option value="Paraná">Paraná</option>
                                    <option value="Pernambuco">Pernambuco</option>
                                    <option value="Piauí">Piauí</option>
                                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                                    <option value="Rio Grande do Sul" selected>Rio Grande do Sul</option>
                                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                    <option value="Rondônia">Rondônia</option>
                                    <option value="Roraima">Roraima</option>
                                    <option value="Santa Catarina">Santa Catarina</option>
                                    <option value="São Paulo">São Paulo</option>
                                    <option value="Sergipe">Sergipe</option>
                                    <option value="Tocantins">Tocantins</option>
                                </select>
                        </tr>
                        <tr>
                            <td class="tipo"><h3><label>Cidade:</label></h3></td>
                            <td class="box"><input type='text' name='cidade'
                            required size='30'></td>
                        </tr>					
                        <tr>
                            <td class="tipo"><h3><label>Email:</label></h3></td>
                            <td class="box"><input type='email' name='email'
                            required size='30' placeholder='nome@dominio.com'></td>		
                        </tr>
                        <tr>
                            <td class="tipo"><h3><label>Usuario:</label></h3></td>
                            <td class="box"><input type='text' name='usuario'
                            required size='30'</td>
                        </tr>
                        <tr>
                            <td class="tipo"><h3><label>Senha:</label></h3></td>
                            <td class="box"><input type='password' name='senha'
                            required size='30'></td>
                        </tr>
                        <tr>
                            <td class="tipo"><h3><label>Observação:</label></h3></td>
                            <td class="box"><input type='text' name='observação'
                            required size='30'></td>
                        </tr>					
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan='2'>
                            <br>
                                <input type='submit' value='Cadastrar'>
                            </td>
                        </tr>
                    </tfoot>
                </table>
